<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV to SQL Create Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CSV to SQL CREATE Tool</h1>
    <label for="csvInput">Paste your CSV here:</label>
    <textarea id="csvInput" rows="10" placeholder="Paste your CSV here..."></textarea>
    <div style="margin: 10px 0;">
      <label for="csvFile">Or upload a CSV file:</label>
      <input type="file" id="csvFile" accept=".csv,text/csv" />
    </div>
    <button id="generateBtn">Generate SQL</button>
    <label for="sqlOutput">CREATE SQL Statement:</label>
    <textarea id="sqlOutput" rows="10" readonly placeholder="Your SQL output will appear here..."></textarea>
    <button id="copyBtn">Copy to Clipboard</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
